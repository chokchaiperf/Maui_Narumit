version: 2.1
jobs:
  ios_build:
    macos:
      xcode: "16.0.0"
    steps:
      - checkout
      - run:
          name: Check HomeBrew
          command: |
            brew doctor
      - run: 
          name: Install Java
          command: |
            brew install openjdk
      - run:
          name: Install Android SDK with brew
          command: |
            brew install android-sdk
            brew install --cask android-platform-tools
            export ANDROID_HOME=/usr/local/opt/android-sdk
